<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webhook Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #2c2f33;
      color: white;
    }
    .login, .chat {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #23272a;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #99aab5;
      color: black;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #7289da;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="login" id="loginBox">
  <h2>Webhook Login</h2>
  <input type="text" id="webhookURL" placeholder="Enter your webhook URL">
  <button onclick="login()">Connect</button>
</div>

<div class="chat" id="chatBox" style="display:none;">
  <h2>Send Message</h2>
  <input type="text" id="username" placeholder="Username">
  <textarea id="message" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  function login() {
    const url = document.getElementById('webhookURL').value;
    if (url.startsWith("https://discord.com/api/webhooks/")) {
      localStorage.setItem('webhook', url);
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('chatBox').style.display = 'block';
    } else {
      alert("Invalid webhook URL.");
    }
  }

  function sendMessage() {
    const webhook = localStorage.getItem('webhook');
    const username = document.getElementById('username').value || "Webhook User";
    const content = document.getElementById('message').value;

    fetch(webhook, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: username,
        content: content
      })
    }).then(res => {
      if (res.ok) {
        alert("Message sent!");
        document.getElementById('message').value = '';
      } else {
        alert("Failed to send message.");
      }
    });
  }

  // Auto-login if webhook is saved
  window.onload = () => {
    if (localStorage.getItem('webhook')) {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('chatBox').style.display = 'block';
    }
  }
</script>

</body>
</html>
